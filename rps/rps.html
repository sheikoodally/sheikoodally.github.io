<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<link rel="icon" href="../img/iconImg.png">
<link rel="stylesheet" href="rps.css">
</head>

<body>
	<header>
			<h1>Rock Paper Scissors Game</h1>
			<h2>By Sheik Oodally</h2>
	</header>
	<main>
	 <section class="clr">
	  <section class="scorePoints">
		  <div id="userLbl" class="descrip">User</div>
		  <div id="compLbl" class="descrip">AI</div>
		  <span id="usrScore">0</span>:<span id="compScore">0</span>
	  </section>
	
	  <section class="result">
		  <h1></h1>
	  </section>
	
	  <section class="moves">
		  <div class="move" id="r">
			  <img class="imgsize" src="images/rock.PNG" alt="rockimg">
		  </div>
		  <div class="move" id="p">
			  <img class="imgsize" src="images/paper.PNG" alt="rockimg">
		  </div>
		  <div class="move" id="s">
			  <img class="imgsize" src="images/scissors.PNG" alt="rockimg">
		  </div>		
	  </section>
	  <p id="makeMove">Make Your Move.</p>
	 </section>
	</main>
	<footer><h3>Sheik Oodally. Copyright Reserved @2019</h3></footer>
	<script src="rps.js"></script>
	
</body>
</html>
